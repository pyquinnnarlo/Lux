{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #00214d; /* Dark gray */
            padding: 20px;
        }

        h2 {
            color: #007bff; /* Blue */
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #343a40; /* Dark gray */
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da; /* Light gray */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff; /* Blue */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Include this in your template where appropriate */
        footer {
            background-color: #00214d; /* Dark gray */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <!-- Add any header content if needed -->
    </header>

    <h2>Login</h2>
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" required>

        <label for="id_password">Password:</label>
        <input type="password" id="id_password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <!-- Include this in your template where appropriate -->
    <footer>
        <!-- Add any footer content if needed -->
    </footer>
</body>
</html>
